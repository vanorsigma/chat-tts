<!DOCTYPE html>
<html>
  <meta content="width=device-width,initial-scale=1" name="viewport"/>
  <meta charset="UTF-8"/>

  <body style="width: 100%; height: 100%">
    <p id="aiface">Waiting...</p>
  </body>

  <script>
    setInterval(() => {
      fetch('http://localhost:8000')
        .then(response => response.text()
                                  .then(text => document.getElementById('aiface').innerHTML = text));
    }, 3000);
  </script>
</html>
